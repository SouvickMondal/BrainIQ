<div class="setQuiz" *ngIf="!isSetQuiz">
   
  <div class="row quizRules">
      <div class="col-xs-12 rules-box">
        <h2>Rules</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit voluptatem blanditiis eum nobis nostrum, quis optio sint quia aspernatur earum pariatur sed est molestiae, animi atque mollitia placeat totam architecto?</p>
    </div>
  </div>
  
  <div class="setQuizBackground">    
      <form action="" >
          <input type="text" placeholder="Quiz Name">
          <input type="text"placeholder="Category"><br>
          <input type="radio" name="easy" value="easy" checked> Easy
          <input type="radio" name="medium" value="medium" > Medium
          <input type="radio" name="hard" value="hard" > Hard
          <button (click)="giveSetQuizOption()">Set Quiz</button>
      </form>  
  </div>

</div>

<div class="setQuestion" *ngIf = "isSetQuiz">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <textarea name="question" id="" cols="30" rows="10"></textarea>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
          </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</div>
