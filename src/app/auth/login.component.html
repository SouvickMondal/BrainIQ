<div class = "loginPage">
  <div class="wrapper">
  
  <div class="header">
    <img class="logo" src="../../assets/logo.png" alt="Logo Not Found.">
    <a [routerLink]="['/signup']" id="needAcc">Need an account?</a>
  </div>
  <div *ngIf='errDisplay'>{{errDisplay}}</div>
  <form #form="ngForm">
    <input #username="ngModel" [(ngModel)]='loginData.username' required type="text" name="username" placeholder="Username" 
    [ngClass]="{'errorInput':username.invalid && username.touched}">
    <input [(ngModel)]='loginData.password' #password="ngModel" type="password" name="password"  required placeholder="Password"
     [ngClass]="{'errorInput':password.invalid && password.touched}">
    <button (click)="login()" [disabled]="form.invalid" 
    [ngClass]="{'disableButton':form.invalid}">Sign In</button>
  </form>
  <div class="links">
    <a href="#" id="ForgotPassword">Forgot Password</a>
  </div>  
</div>
</div>
